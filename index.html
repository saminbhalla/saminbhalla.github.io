<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Samin Bhalla</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="dark-theme.css">
</head>
<body>

    <button id="theme-toggle">Toggle Theme</button>


    <div class="container">
        <h1>Hello, World!</h1>
        <p>This is a basic webpage example.</p>
    </div>

    <img src="linkedin_pic.jpeg" alt="Samin Bhalla">


    <div class="social-links">
        <a href="https://github.com/saminbhalla/saminbhalla.github.io">GitHub</a>
        <a href="https://www.linkedin.com/in/samin-bhalla-bb6458220/">LinkedIn</a>
    </div>

    <div class="education">
        <h2>Education</h2>
        <p>BA in Computer Science and Economics - University of California, Berkeley</p>
    </div>

    <div class="work-experience">
        <h2>Work Experience</h2>
        <p>Trading Analyst Intern at Group One Trading - 2023</p>
    </div>

    <script>
        const themeToggle = document.getElementById('theme-toggle');
        const body = document.body;

        themeToggle.addEventListener('click', () => {
            body.classList.toggle('dark-theme');
        });
    </script>

</body>
</html>
